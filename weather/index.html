<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>weatherForecast</title>
    <link href="css/weather.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/weather.js"></script>
</head>
<body>
<div id="box">
    <h1 class="position"><img src="image/定位.png"></h1>
    <input id="message" value="101020100" type="text"/>
    <button id="send" type="button">搜所城市</button>


    <div class="main">
        <div id="sun"><img src="image/白天好天气.png"></div>
        <div class="text">
            <h3>今日日期:</h3>
            <p>当前温度:</p>
            <p>风力:</p>
            <p>今日最低温:</p>
            <p>今日最高温度:</p>
            <p>今日天气:</p>
            <p>风向:</p>
            <p>感冒指数:</p>
        </div>
        <div class="aa"><img src="image/ajax.gif"></div>
        <ul class="list">
            <li>
                <p><span></span><br></p>
                <div id="oneday"><img src="image/小雪花.png"></div>
                <h4></h4>
                <i></i>
            </li>
            <li>
                <p><span></span><br></p>
                <div id="twoday"><img src="image/小雪花.png"></div>

                <h4></h4>
                <i></i>
            </li>
            <li>
                <p><span></span><br></p>
                <div id="threeday"><img src="image/小雪花.png"></div>

                <h4></h4>
                <i></i>
            </li>
        </ul>
    </div>
    <div class="temperature">
        <div class="indoor">
            <img id="moons" src="image/晚上好天气.png">
            <img id="dian" src="image/小小点点.png">
        </div>
        <div class="indoor">
            <img id="earth" src="image/地球.png">
            <img id="bigDian" src="image/点点.png">
        </div>
    </div>
</div>
</body>
</html>
